
<div class="container" fxLayout="row" fxLayoutAlign="center center" style="height: 100vh;">
    <mat-card class="not-found-card">
      <mat-card-header>
        <mat-card-title>Oops! Page not found</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Sorry, the page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <button mat-raised-button color="primary" (click)="routeMainComponent()">Go Home</button>
      </mat-card-content>
    </mat-card>
  </div>
